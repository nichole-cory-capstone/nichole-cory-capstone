<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Guest Search')"></head>
<body>
<main class="ui container">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <div th:include="fragments/navbar :: navbar-partial"></div>
        <div class="ui hidden divider" />
            <div id="map"></div>
                <div class="ui grid doubling stacked cards">

                    <div class="ui card">
                        <div class="content">
                            <div class="header">
                            </div>
                            <div class="description">
                                Location name here
                            </div>
                        </div>
                        <div class="ui two bottom attached buttons">
                            <div class="ui button">
                                Saved!
                            </div>
                            <div class="ui button">
                                Delete
                            </div>
                        </div>
                    </div>
            <!--keep locations within the below div-->
                </div>

    <br />
</main>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-Fq2UspbtyX0spv_22WGd4ChnxFIQREQ"></script>
<script th:inline="javascript">
      /*<![CDATA[*/
      $(document).ready(function () {
         var csrfHeader = $("meta[name='_csrf_header']").attr("content");
         var csrfToken = $("meta[name='_csrf']").attr("content");
         var headers = {};
         headers[csrfHeader] = csrfToken;
         var map;
         var nearByResults = /*[[${nearBy}]]*/ 'unknown';
         var nearBy = JSON.parse(nearByResults);
         var latStr = /*[[${collection.latitude}]]*/ '29.426786';
         var lat = parseFloat(latStr);
         var lonStr = /*[[${collection.longitude}]]*/ '-98.489576';
         var lon = parseFloat(lonStr);
         var pageToken = /*[[${nextPageToken}]]*/ '';
         var markers = [];

         function initMap() {
             var location = {lat: lat, lng: lon};
             map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: location
              });
              getMarkers();
              setMarkers();
             }

         initMap();

         $('#more-btn').click(function(){
             if(pageToken !== null){
              $.ajax({
                      url: "/search/next",
                      type: "POST",
                      data: {
                          pageToken: pageToken
                      },
                      headers: headers
                  }).done(function (data) {
                      nearBy = JSON.parse(data);
                      clearMarkers();
                      getMarkers();
                      setMarkers();
                      pageToken = nearBy.nextPageToken;
                      if(pageToken === null){
                          $('#more-btn').addClass("disabled")
                      }
                  }).fail(function (jqXhr, status, error) {
                      console.log("Error");
                  });
              }
         });


         function getMarkers(){
              for(var i = 0; i < nearBy.length; i++){
                  markers[i] = new google.maps.Marker({
                                   position: {lat: nearBy[i].geometry.location.lat, lng: nearBy[i].geometry.location.lng},
                                   map: map,
                                   id: i
                                   })
              }
           }

         function setMarkers() {
              for (var i = 0; i < markers.length; i++) {
                  markers[i].setMap(map);
              }
         }

         function clearMarkers() {
               for (var i = 0; i < markers.length; i++) {
                   markers[i].setMap(null); //Remove the marker from the map
                   }
              }


      });
       /*]]>*/
</script>
</body>
</html>
