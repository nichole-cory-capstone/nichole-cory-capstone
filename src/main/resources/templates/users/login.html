<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Login')">
</head>
<body class="ui container">
<div th:include="fragments/navbar :: navbar-partial"></div>

    <main class="ui container">
        <header class="page-header"><h1>Log In</h1></header>
        <form th:action="@{/login}" method="post">
            <div class="form-group spacinghere">
                <label for="username">Username</label>
                <input
                    id="username"
                    name="username"
                    class="form-control"
                    autofocus="autofocus"
                    type="text"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password" />
            </div>
            <input class="ui submit button" type="submit" value="Log In" />
        </form>
    </main>
</body>
</html>
